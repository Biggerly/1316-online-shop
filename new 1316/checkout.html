  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCheckout() {
      const container = document.getElementById('checkout-items');
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      let totalItems = 0;
      let totalPrice = 0;

      container.innerHTML = '<ul>' + cart.map(item => {
        totalItems += item.quantity;
        totalPrice += item.quantity * item.price;
        return `<li>${item.name} Ã— ${item.quantity} â€” â‚¦${(item.quantity * item.price).toLocaleString()}</li>`;
      }).join('') + '</ul>';

      container.innerHTML += `
        <p><strong>Total Items:</strong> ${totalItems}</p>
        <p><strong>Total Price:</strong> â‚¦${totalPrice.toLocaleString()}</p>
      `;
    }

    async function completeCheckout() {
      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in to complete purchase.");
        return;
      }

      const timestamp = new Date();

      await db.collection("orders").add({
        uid: user.uid,
        items: cart,
        createdAt: timestamp,
        status: "pending" // ðŸ‘ˆ default status
      });

      alert('Thank you for your purchase!');
      localStorage.removeItem('cart');
      window.location.href = "dashboard.html";
    }
